<!DOCTYPE html>
<html lang="en">
<head>

    <style>
.sec{
    width:100%;

    overflow: hidden;
}
        .sec>img{
            width:100%;
            height:100%;
        }
    </style>
</head>
<body>
<div class="container">

    <!--头部开始-->
    <div id="header">
        <img src="../imgs/common/navigation.png" alt="">

    <!--头部开始-->


    <!--微信头部开始-->
    <div class="w-header">
        <img src="../imgs/common/w-header'.png" alt="">

    <!--微信头部结束-->
    <div class="sec" style="padding-top: 55pt;">
        <img src="../imgs/promotion/promotion_one.png" alt="">
    </div>
    <div class="sec">
        <img src="../imgs/promotion/promotion_two.png" alt="">
    </div>
    <div class="sec">
        <img src="../imgs/promotion/promotion_three.png" alt="">
    </div>
    <div class="sec">

    </div>
    <div class="sec">
        <img src="../imgs/promotion/promotion_five.png" alt="">
    </div>

    <!--微信底部开始-->
    <div class="w-footer">
        <img src="../imgs/common/w-footer.png" alt="">
    </div>
    <!--微信底部结束-->

</div>
 

</body>
<script src="../libs/jquery.min.js"></script>
<script src="../js/basic.js"></script>
<script>
    $('#header,.download-tips,.telephone').click(function(){
        var ua = navigator.userAgent.toLowerCase();
        if (/iphone|ipad|ipod/.test(ua)) {
            console.log('ios')
            window.location.href=downLoadUrl;
        } else if (/android/.test(ua)) {
            console.log('android')
            window.location.href=downLoadUrl;
        }
    });
    //判断显示那一部分
    (function checkDevice() {
        var ua = navigator.userAgent.toLowerCase();
        if(ua.match(/MicroMessenger/i) == 'micromessenger'){
            //在微信中
            $('#header').hide();
            $('.pinglun').hide()
            $('.w-header').show();
            $('.w-footer').show();
        }else{
            // 在其他浏览器中
        }
    })();
</script>
</html>
